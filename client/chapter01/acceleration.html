<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/gOWxmWG.css">
    <style>
        body {
            background: gray;
        }
        
        .orange {
            width: 100px;
            height: 100px;
            background: orange;
        }

        .pink {
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="orange"></div>

    <hr>

    <div class="pink"></div>
    
    <script>
        // Wait for the DOM to load before running animations
        document.addEventListener('DOMContentLoaded', function() {
            gsap.to('.orange', {
                duration: 3,
                x: 600,
                ease: Bounce.easeOut
            });

            gsap.to('.pink', {
                duration: 3,
                x: 600,
                ease: Power3.easeIn
            });
        });
    </script>
</body>
</html>
